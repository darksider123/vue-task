<!DOCTYPE html>
<html>
<head>
	<title>Tasks Manager</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<div id="taskApp">
			<h1>Tasks</h1>

			<ol class="list-group">
				<li class="list-group-item" is='task' v-for="(task, index) in tasks" v-bind:name="task.name" v-on:remove="removeTask(index)" v-on:edit="editTask(index, task)" v-on:complete="setTaskComplete(index)" v-bind:class="getItemClass(task)"></li>
			</ol>		

			<div class="form-group">
				<label>Task</label>
				<input type="text" class="form-control" ref="newTask" v-model="newTaskName" @keyup.enter="addTask">
			</div>
		</div>
		
		<script type="text/javascript" src="js/app.js"></script>
	</div>
</body>
</html>
